<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Speech con Gemini</title>
    <style>
        body { 
            font-family: sans-serif; 
            max-width: 800px; 
            margin: 40px auto; 
            padding: 20px; 
            line-height: 1.6; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #4a5568;
            text-align: center;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #718096;
            margin-bottom: 30px;
        }
        textarea { 
            width: 100%; 
            font-size: 16px; 
            padding: 15px; 
            margin-bottom: 20px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            resize: vertical;
            font-family: inherit;
            box-sizing: border-box; /* <!-- A√ëADIDO: Mejor manejo del ancho --> */
        }
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        select, button { 
            font-size: 16px; 
            padding: 12px 15px; 
            margin-bottom: 15px;
            border-radius: 8px;
            border: 2px solid #e2e8f0;
            box-sizing: border-box; /* <!-- A√ëADIDO: Mejor manejo del ancho --> */
        }
        select {
            width: 100%;
            background: white;
        }
        button { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s, background-color 0.2s;
            width: 100%;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        /* <!-- NUEVO: Estilo para el bot√≥n deshabilitado --> */
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        audio { 
            width: 100%; 
            margin-top: 20px;
            border-radius: 8px;
        }
        .error { 
            color: #e53e3e; 
            font-weight: bold;
            background: #fed7d7;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        .success {
            background: #c6f6d5;
            color: #2f855a;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        label {
            font-weight: 600;
            color: #4a5568;
            display: block;
            margin-bottom: 8px;
        }
        /* <!-- NUEVO: Estilos para el indicador de carga (loader) --> */
        .loader {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #764ba2;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è Generador de voces realistas</h1>
        <p class="subtitle">Convierte texto a audio usando</p>
        
        <!-- MODIFICADO: Se elimina el action/method y se a√±ade un ID al formulario -->
        <form id="tts-form">
            <label for="text">Texto a convertir:</label>
            <!-- MODIFICADO: Se elimina el valor Jinja, ya que la p√°gina no se recarga -->
            <textarea name="text" id="text" rows="8" cols="50" 
                     placeholder="Escribe aqu√≠ el texto que quieres convertir a audio..."></textarea>
            
            <label for="voice">Selecciona una voz:</label>
            <!-- Tu lista de voces se mantiene intacta -->
            <select name="voice" id="voice">
                <option value="Fenrir" selected>Fenrir (Hombre)</option>
                <option value="Puck">Puck (Hombre)</option>
                <option value="Charon">Juan (Hombre)</option>
                <option value="Kore">Kore (Mujer)</option>
                <option value="Fenrir">Fenrir (Mujer)</option>
                <option value="Leda">Leda (Mujer)</option>
                <option value="Orus">Orus (Hombre)</option>
                <option value="Aoede">Aoede (Mujer)</option>
                <option value="Callirrhoe">Callirhoe (Mujer)</option> 
                <option value="Autonoe">Autonoe (Mujer)</option>
                <option value="Enceladus">Enceladus (Hombre)</option>
                <option value="Lapetus">Lapetus (Hombre)</option>
                <option value="Umbriel">Uriel (Hombre)</option>
                <option value="Algieba">Juan (Hombre)</option>
                <option value="Despina">Mar√≠a (Mujer)</option>
                <option value="Erinome">Dorortea (Mujer)</option>
            </select>
            <p style="font-size: 14px; color: #718096; margin-top: 5px;">
                üí° <strong>Nota:</strong> Revisa siempre la salida antes de publicar
            </p>
            
            <!-- MODIFICADO: Se a√±ade un ID al bot√≥n -->
            <button type="submit" id="submit-btn">üéµ Generar Audio</button>
        </form>
        
        <!-- NUEVO: Contenedor para el loader, errores y resultados, reemplaza los bloques Jinja -->
        <div id="loader" class="loader hidden"></div>
        <div id="error-container"></div>
        <div id="audio-result-container"></div>
        
    </div>

    <!-- NUEVO: Script de JavaScript que maneja toda la l√≥gica -->
    <script>
        // Seleccionamos los elementos clave del DOM
        const ttsForm = document.getElementById('tts-form');
        const submitBtn = document.getElementById('submit-btn');
        const loader = document.getElementById('loader');
        const errorContainer = document.getElementById('error-container');
        const audioResultContainer = document.getElementById('audio-result-container');

        // Escuchamos el evento de env√≠o del formulario
        ttsForm.addEventListener('submit', async function(event) {
            // Prevenimos que la p√°gina se recargue
            event.preventDefault();

            // 1. Preparamos la interfaz para la carga
            submitBtn.disabled = true;
            submitBtn.textContent = 'Generando...';
            loader.classList.remove('hidden');
            errorContainer.innerHTML = ''; // Limpiamos errores previos
            audioResultContainer.innerHTML = ''; // Limpiamos audios previos

            try {
                // 2. Enviamos los datos del formulario al backend
                const formData = new FormData(ttsForm);
                const response = await fetch("{{ url_for('synthesize') }}", {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                // 3. Procesamos la respuesta
                if (response.ok && data.success) {
                    // Si todo fue bien, creamos la URL del audio
                    const audioFileUrl = "{{ url_for('static', filename='') }}" + data.audio_file;
                    
                    // Creamos el HTML del resultado y lo mostramos
                    audioResultContainer.innerHTML = `
                        <div class="success">
                            ‚úÖ <strong>¬°Audio generado exitosamente!</strong>
                        </div>
                        <h2>üîä Reproducir Audio:</h2>
                        <audio controls autoplay>
                            <source src="${audioFileUrl}" type="audio/wav">
                            Tu navegador no soporta el elemento de audio.
                        </audio>
                    `;
                } else {
                    // Si el backend devolvi√≥ un error, lo mostramos
                    const errorMessage = data.error || 'Ocurri√≥ un error inesperado.';
                    errorContainer.innerHTML = `<div class="error">‚ùå ${errorMessage}</div>`;
                }

            } catch (error) {
                // Capturamos errores de red o de conexi√≥n
                console.error('Error en la solicitud:', error);
                errorContainer.innerHTML = `<div class="error">‚ùå Error de conexi√≥n. Por favor, int√©ntalo de nuevo.</div>`;
            } finally {
                // 4. Se ejecuta siempre al final: restauramos la interfaz
                loader.classList.add('hidden');
                submitBtn.disabled = false;
                submitBtn.textContent = 'üéµ Generar Audio';
            }
        });
    </script>
</body>
</html>
